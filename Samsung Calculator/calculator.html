<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta Description="Este é um site para fazer a criação de uma calculadora">
    <link rel="stylesheet" href="estilo calc.css">
</head>
<body>
    <main>
        <div id="container-calc">
            <div id="corpo-resultado">
                <span id="resultado"><h3>resultado</h3></span>
                <span id="pre-resultado"><h5>pre-resultado</h5></span>
                <img id="btn-hist"src="simb-hist.png" >
                <input type="button" id="bt-apagar">
            </div>
            <div id="container-btns">
                <input class="btn btn-c" type="button" value="C" id="btn-c" >
                <input class="btn btn-simb" type="button" value="()" id="btn-parenteses">
                <input class="btn btn-simb" type="button" value="%" id="btn-porcent">
                <input class="btn btn-simb" type="button" value="/" id="btn-divisao">
                <input class="btn btn-num" type="button" value="7" id="btn-7">
                <input class="btn btn-num" type="button" value="8" id="btn-8">
                <input class="btn btn-num" type="button" value="9" id="btn-9">
                <input class="btn btn-simb" type="button" value="x" id="btn-multip">
                <input class="btn btn-num" type="button" value="4" id="btn-7">
                <input class="btn btn-num" type="button" value="5" id="btn-8">
                <input class="btn btn-num" type="button" value="6" id="btn-9">
                <input class="btn btn-simb" type="button" value="-" id="btn-subtr">
                <input class="btn btn-num" type="button" value="1" id="btn-7">
                <input class="btn btn-num" type="button" value="2" id="btn-8">
                <input class="btn btn-num" type="button" value="3" id="btn-9">
                <input class="btn btn-simb" type="button" value="+" id="btn-adicao">
                <input class="btn btn-num" type="button" value="+/-" id="btn-alt-sinal">
                <input class="btn btn-num" type="button" value="0" id="btn-0">
                <input class="btn btn-num" type="button" value="." id="btn-ponto">
                <input class="btn btn-igual" type="button" value="=" id="btn-igual">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
<body/>

<html/>
