<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta Description="Este é um site para fazer a criação de uma calculadora">
    <link rel="stylesheet" href="estilo calc.css">
</head>
<body>
    <main>
        <div id="container-calc">
            <div id="container-res">
                <span id="resultado"><h3>resultado</h3></span>
                <span id="pre-resultado"><h5>pre-resultado</h5></span>
            </div>
            <div id="containter-btns-img">
                <div id="btn-hist"><a><img class="img-btn" src="simb-hist.png"></a></div>
                <div id="btn-apagar"><a><img class="img-btn"src="simb-apagar.png"></a></div>
            </div>
            <div id="container-btns">
                <input class="btn btn-c" type="button" value="C" >
                <input class="btn btn-simb" type="button" value="()">
                <input class="btn btn-simb" type="button" value="%">
                <input class="btn btn-simb" type="button" value="/">
                <input class="btn btn-num" type="button" value="7">
                <input class="btn btn-num" type="button" value="8">
                <input class="btn btn-num" type="button" value="9" >
                <input class="btn btn-simb" type="button" value="x">
                <input class="btn btn-num" type="button" value="4">
                <input class="btn btn-num" type="button" value="5">
                <input class="btn btn-num" type="button" value="6">
                <input class="btn btn-simb" type="button" value="-">
                <input class="btn btn-num" type="button" value="1">
                <input class="btn btn-num" type="button" value="2">
                <input class="btn btn-num" type="button" value="3">
                <input class="btn btn-simb" type="button" value="+">
                <input class="btn btn-num" type="button" value="+/-">
                <input class="btn btn-num" type="button" value="0">
                <input class="btn btn-num" type="button" value=".">
                <input class="btn btn-igual" type="button" value="=">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
<body/>

<html/>
