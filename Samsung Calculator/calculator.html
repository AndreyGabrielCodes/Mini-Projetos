<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <meta Description="Este é um site para fazer a criação de uma calculadora" />
    <link rel="stylesheet" href="estilo calc.css" />
</head>

<body>
    <main>
        <div id="container-calc">
            <div id="container-res">
                <div class="output-res" id="resultado">resultado</div>
                <div class="output-res" id="pre-resultado">pre-resultado</div>
            </div>
            <div id="containter-btns-img">
                <div id="btn-hist">
                    <a><img class="img-btn" src="simb-hist.png" /></a>
                </div>
                <div id="btn-apagar">
                    <a><img class="img-btn" src="simb-apagar.png" /></a>
                </div>
            </div>
            <div id="container-btns">
                <div class="container-btns-column">
                    <div><input class="btn btn-c" type="button" value="C" /></div>
                    <div><input class="btn btn-num" type="button" value="7" /></div>
                    <div><input class="btn btn-num" type="button" value="4" /></div>
                    <div><input class="btn btn-num" type="button" value="1" /></div>
                    <div><input class="btn btn-num" type="button" value="+/-" /></div>
                </div>
                <div class="container-btns-column">
                    <div><input class="btn btn-simb" type="button" value="()" /></div>
                    <div><input class="btn btn-num" type="button" value="8" /></div>
                    <div><input class="btn btn-num" type="button" value="5" /></div>
                    <div><input class="btn btn-num" type="button" value="2" /></div>
                    <div><input class="btn btn-num" type="button" value="0" /></div>
                </div>
                <div class="container-btns-column">
                    <div><input class="btn btn-simb" type="button" value="%" /></div>
                    <div><input class="btn btn-num" type="button" value="9" /></div>
                    <div><input class="btn btn-num" type="button" value="6" /></div>
                    <div><input class="btn btn-num" type="button" value="3" /></div>
                    <div><input class="btn btn-num" type="button" value="." /></div>
                </div>
                <div class="container-btns-column">
                    <div><input class="btn btn-simb" type="button" value="/" /></div>
                    <div><input class="btn btn-simb" type="button" value="x" /></div>
                    <div><input class="btn btn-simb" type="button" value="-" /></div>
                    <div><input class="btn btn-simb" type="button" value="+" /></div>
                    <div><input class="btn btn-igual" type="button" value="=" /></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
